<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viewer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container-box {
      border-radius: 12px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 15px;
      border-left: 5px solid #0d6efd;
      padding-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Player Selector -->
  <div class="container-box">
    <div class="title">Select Player to View</div>

    <select id="playerSelect" class="form-select mb-3">
      <option value="">-- Select a Player --</option>
    </select>

    <p><strong>Name:</strong> <span id="playerName">---</span></p>
    <p><strong>Role:</strong> <span id="playerRole">---</span></p>
    <p><strong>Base Price:</strong> â‚¹<span id="playerBase">0</span></p>
    <p><strong>Age:</strong> <span id="playerAge">---</span></p>
  </div>

  <!-- Team Info Box -->
  <div class="container-box">
    <div class="title">Team Details</div>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Team</th>
          <th>Budget Left</th>
          <th>Players Bought</th>
        </tr>
      </thead>
      <tbody id="teamTableBody">
      </tbody>
    </table>
  </div>

  <script src="/static/viewer.js"></script>

</body>
</html>
