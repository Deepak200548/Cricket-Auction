<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard</title>

  <style>
    .selected-player-row {
      background-color: #fff3cd !important;
      transition: background-color 0.2s ease-in-out;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" />
</head>

<body class="container py-4">

  <!-- Header -->
  <h1 class="mb-4 d-flex justify-content-between align-items-center">
    <span>Admin Dashboard</span>
    <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
  </h1>

  <!-- Auction Status -->
  <div id="auction-status" class="alert alert-secondary">Loading auction status…</div>

  <!-- Start / Stop Auction -->
  <div class="card mb-4">
    <div class="card-header"><strong>Auction Controls</strong></div>
    <div class="card-body d-flex gap-3">
      <button id="btn-start" class="btn btn-success">Start Auction</button>
      <button id="btn-stop" class="btn btn-danger">Stop Auction</button>
    </div>
  </div>

  <!-- Pending Players -->
  <div class="card mb-4">
    <div class="card-header"><strong>Pending Players (Set Base Price)</strong></div>
    <div class="card-body">
      <ul id="admin-pending-list" class="list-group"></ul>
    </div>
  </div>

  <!-- Teams -->
  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <strong>Teams & Budgets</strong>
      <button onclick="loadTeamsForAdmin()" class="btn btn-outline-primary btn-sm">Reload</button>
    </div>
    <div class="card-body">
      <ul id="teams-list" class="list-group"></ul>
    </div>
  </div>

  <!-- Players -->
  <div class="card mb-5">
    <div class="card-header d-flex justify-content-between align-items-center">
      <strong>Players (Bidding + SOLD)</strong>
      <button onclick="loadPlayersAdmin()" class="btn btn-outline-primary btn-sm">Reload</button>
    </div>

    <div class="card-body">

      <!-- Players list rendered here -->
      <div id="players-list-admin" class="list-group"></div>

      <!-- SELECTED PLAYER INFO -->
      <div id="selected-player-info-admin"
           class="card bg-light border mt-4 p-3 d-none">

        <h4 class="selected-player-name"></h4>

        <div class="mt-3">
          <b>Category:</b> <span class="selected-player-category"></span><br />
          <b>Base Price:</b> ₹<span class="selected-player-base-price"></span><br />
          <b>Status:</b> <span class="selected-player-status"></span><br />
          <b>Final Bid:</b> ₹<span class="selected-player-final-bid"></span><br />
          <b>Team:</b> <span class="selected-player-team"></span><br /><br />

          <b>Age:</b> <span class="selected-player-age"></span><br />
          <b>Batting:</b> <span class="selected-player-batting"></span><br />
          <b>Bowling:</b> <span class="selected-player-bowling"></span><br />
          <b>Affiliation:</b> <span class="selected-player-affiliation"></span><br />
          <b>Bio:</b> <span class="selected-player-bio"></span><br />
        </div>

      </div>

    </div>
  </div>

  <!-- LOAD JS -->
  <script src="/static/admin.js"></script>

</body>
</html>
